before:
  hooks:
    - go mod download

builds:
  - id: "goman-cli"
    main: ./cmd/goman/main.go
    binary: goman
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
      - windows
      - darwin

archives:
  - name_template: "goman{{ .Version }}.{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

source:
  enabled: true
  name_template: "goman{{ .Version }}.src"

milestones:
  - close: true

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
